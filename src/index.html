<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Homework 11</title>
   </head>
   <body>
      <header class="header">
         <div class="container">
            <form class="search-form" id="search-form">
               <input
                  class="search-form__input"
                  type="text"
                  name="searchQuery"
                  autocomplete="off"
                  placeholder="Search images..."
                  maxlength="22"
               />
               <button class="search-form__submit-btn" type="submit">
                  <span class="submit-btn__text">search</span>
                  <!-- LOADER -->
                  <div class="loader-container__submit-btn hide">
                     <div class="lds-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                     </div>
                  </div>
                  <!-- /LOADER -->
               </button>
            </form>
         </div>
      </header>
      <main>
         <div class="container">
            <ul class="gallery"></ul>
            <button class="js-loadmore hide">
               <span class="js-loadmore__text">load more</span>
               <!-- LOADER -->
               <div class="loader-container hide">
                  <div class="lds-ellipsis">
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                  </div>
               </div>
               <!-- /LOADER -->
            </button>
         </div>
      </main>
      <script src="index.js" type="module"></script>
   </body>
</html>
